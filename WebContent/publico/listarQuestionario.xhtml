<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Questionarios Disponiveis para resposta</title>
</h:head>
<h:body>
	<h1>Questionarios Disponiveis</h1>
	<hr/>
	<h:form>
		<h:dataTable value="#{questionarioBean.listaQuestionario}" var="questionario">
			<h:column>
				<f:facet name="header">Usuario Criador</f:facet>
				<h:outputText value="#{questionario.usuario.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome Questionário</f:facet>
				<h:outputText value="#{questionario.nome}" />
			</h:column>
			<h:column>
				<h:commandLink action="#{questionarioBean.responderQuestionario}" value="responder">
					<f:setPropertyActionListener value="#{questionario}" target="#{questionarioBean.questionario}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<br/>
		<hr/>
		<h:commandButton action="inicio" value="Inicio"/>
	</h:form>
</h:body>
</html>
