<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Editando Pergunta</title>
</h:head>
<h:body>
	<h1>Editando Pergunta</h1>
	<hr/>
	
	<h:form id="edicao">
		<h:messages/>
		
		<h:panelGrid>
			<h:outputLabel value="Alterar Descrição da Pergunta" /> <br/>
			
			<h:outputLabel value="Pergunta:" for="pergunta"/>
			<h:inputText id="descricao" value="#{contextoBean.perguntaSelecionada.descricao}"/>
			<h:commandButton value="Alterar" action="#{perguntaBean.editarPergunta}"/>
		</h:panelGrid>
	</h:form>
	
</h:body>
</html>
