<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Criar Novo Questionario</title>
</h:head>
<h:body>
	<h1>Criar Novo questionario</h1>
	<hr/>
		<h:messages/>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome Usuario:" for="nome"/>
			<h:outputLabel value="#{contextoBean.usuarioLogado.nome}"/>
			<h:outputLabel value="Nome Questionario:" for="nomeQuestionario"/>
			<h:inputText id="nomeQuestionario" label="nomeQuestionario" value="#{questionarioBean.nomeQuestionario}" required="true"/>
			<h:commandButton value="Salvar" action="#{questionarioBean.criarQuestionario}" />
		</h:panelGrid>
	</h:form>
	
	
</h:body>
</html>
