<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Lista de Questionários</title>
</h:head>
<h:body>
	<h1>Lista de Questionários</h1>
	<hr/>

	<h:messages/>
	<h:outputLabel value="Nome:" for="nome"/>
	<h:outputLabel value="#{contextoBean.usuarioLogado.nome}"/> <br/>
	
	<h:form>
		<h:dataTable value="#{questionarioBean.listaQuestionarioUsuario}" var="questionario">
			<h:column>
				<f:facet name="header">Nome Questionário</f:facet>
				<h:outputText value="#{questionario.nome}" />
			</h:column>
			<h:column>
				<h:commandLink action="#{questionarioBean.editarQuestionario}" value="editar">
					<f:setPropertyActionListener value="#{questionario}" target="#{questionarioBean.questionario}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink action="#{questionarioBean.respostaQuestionario}" value="visualizar respostas">
					<f:setPropertyActionListener value="#{questionario}" target="#{questionarioBean.questionario}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>

		<h:commandLink action="sucesso" value="Dados Usuario" /><br />
	</h:form>
</h:body>
</html>
